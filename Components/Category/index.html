<!DOCTYPE html>
<html lang="en">
<body>


	<div class="modal fade overflow-scroll custom-scroll" id="Modal_Category" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" ng-controller="CategoryCtrl">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title mx-auto fw-bold text-center">{{'category.list' | translate}}</h5>
					<button class="btn-close position-absolute top-0 end-0 m-2 fs-5" ng-click="ExitCategory()"></button>
				</div>
				<div class="modal-body">
					<ul class="list-group p-0">
						<div class="category-gird">
							<li class="list-group-item list-group-item-action category-item" ng-repeat="category in Category track by $index">
								<div class="row g-2">
									<div class="col-auto align-self-center">
										<i class="bi bi-list fs-6 c-pointer"></i>
									</div>
									<div class="col-3">
										<input type="text" class="form-control bg-transparent focus-ring focus-ring-0 border-0" placeholder="ID" maxlength="16" ng-model="category.id">
									</div>
									<div class="col-auto">
										<div class="dropend">
											<button class="btn dropdown-toggle m-0 px-0" data-bs-toggle="dropdown" data-bs-auto-close="outside">{{category.icon}}</button>
											<div class="dropdown-menu m-0 p-0" id="EmojiMenu-Category-{{$index}}"></div>
										</div>
									</div>
									<div class="col">
										<input type="text" class="form-control bg-transparent focus-ring focus-ring-0 border-0" placeholder="TÃªn" maxlength="256" ng-model="category.name">
									</div>
									<div class="col-auto align-self-center">
										<i class="bi bi-trash3 text-danger fs-6 c-pointer" ng-click="DelCategory($index)"></i>
									</div>
								</div>
							</li>
						</div>
						<li class="list-group-item list-group-item-action text-center c-pointer" ng-click="AddCategory()">{{'m4m.add' | translate}}&nbsp;<i class="bi bi-plus-lg ms-2"></i></li>
					</ul>
					<div class="form-text">{{'m4m.updatetime' | translate:{time: viewTime(Category.time)} }}</div>
					<button class="btn-Purple w-100 mt-5" ng-disabled="!formChanged" ng-click="SaveCategory()">{{'m4m.save' | translate}}<i class="bi bi-floppy ms-2"></i></button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
